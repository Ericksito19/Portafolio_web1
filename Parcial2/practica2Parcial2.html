<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 Formularios con CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            color: navy;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: darkblue;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px gray;
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            border: 1px solid steelblue;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
            color: navy;
        }
        label {
            display: block;
            margin-top: 5px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
            border: 1px solid lightgray;
            border-radius: 3px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: dodgerblue;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: royalblue;
        }
        h2 {
            text-align: right;
            color: navy;
        }
    </style>
</head>
<body>
    <h1>Compras Online</h1>
    <form>
        <fieldset>
            <legend>Información del cliente</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <label for="Appater">Apellido Paterno:</label>
            <input type="text" id="Appater" placeholder="Apellido Paterno" required>
            <label for="Apmater">Apellido Materno:</label>
            <input type="text" id="Apmater" placeholder="Apellido Materno" required>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" placeholder="Usuario">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Password">
        </fieldset>
        <fieldset>
            <legend>Datos de facturación</legend>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" placeholder="Calle">
            <label for="num">Número:</label>
            <input type="text" id="num" placeholder="Núm exterior">
            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" placeholder="Colonia">
            <label for="correo">E-mail:</label>
            <input type="email" id="correo" placeholder="Correo" required>
            <label for="cp">Código Postal:</label>
            <input type="text" id="cp" placeholder="CP">
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" placeholder="RFC" required>
            <label for="fecha">Fecha de la venta:</label>
            <input type="date" id="fecha">
        </fieldset>
        <fieldset>
            <legend>Datos del artículo adquirido</legend>
            <label>Tipo:</label>
            <select>
                <option>Vestido</option>
                <option>Pantalón</option>
                <option>Playera</option>
                <option>Camisa</option>
                <option>Chamarra</option>
            </select>
            <label>Talla:</label>
            <input type="checkbox" id="chico"><label for="chico">Chico</label>
            <input type="checkbox" id="mediano"><label for="mediano">Mediano</label>
            <input type="checkbox" id="grande"><label for="grande">Grande</label>
            <label for="colores">Selecciona un color:</label>
            <input type="color" id="colores">
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar datos">
        </fieldset>
    </form>
    <h2>&copy Distribuidor autorizado de productos de calidad</h2>
</body>
</html>
