<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevrolet Compras Online</title>
    <style>
        body {
            background-color: yellow;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: lightyellow;
            padding: 20px;
            border: 2px solid black;
        }
        h2, h3 {
            text-align: center;
        }
        
        legend {
            font-weight: bold;
        }
        .form-group {
            display: inline-block;
            width: 30%;
            margin: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input::placeholder {
            color: gray;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        .buttons input {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chevrolet</h2>
        <h3>Compras online</h3>
        
        <form>
            <fieldset>
                <legend>Información general del cliente</legend>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="apellidop">Apellido paterno:</label>
                    <input type="text" name="apellidop" id="apellidop" required placeholder="Apellido paterno">
                </div>
                <div class="form-group">
                    <label for="apellidom">Apellido materno:</label>
                    <input type="text" name="apellidom" id="apellidom" required placeholder="Apellido materno">
                </div>
                <div class="form-group">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" name="usuario" id="usuario" required placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de registro:</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Datos para facturar</legend>
                <div class="form-group">
                    <label for="pais">País:</label>
                    <select name="pais" id="pais">
                        <option>México</option>
                        <option>Estados Unidos</option>
                        <option>Canada</option>


                    </select>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <select name="ciudad" id="ciudad">
                        <option>San Luis Potosí</option>
                        <option>Monterrey</option>
                        <option>Aguscalientes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" name="calle" id="calle" required placeholder="Calle">
                </div>
                <div class="form-group">
                    <label for="numero_casa">Número de casa:</label>
                    <input type="number" name="numero_casa" id="numero_casa" required placeholder="Número de casa">
                </div>
                <div class="form-group">
                    <label for="colonia">Colonia:</label>
                    <input type="text" name="colonia" id="colonia" required placeholder="Colonia">
                </div>
                <div class="form-group">
                    <label for="codigo_postal">Código Postal:</label>
                    <input type="text" name="codigo_postal" id="codigo_postal" required placeholder="Código Postal">
                </div>
                <div class="form-group">
                    <label for="rfc">RFC:</label>
                    <input type="text" name="rfc" id="rfc" required placeholder="RFC">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email"required placeholder="Ejemplo@gmail.com">
                </div>
            </fieldset>
            
            <div class="form-group">
                <input type="checkbox" name="terminos"> Acepto términos y condiciones
            </div>
            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </div>
        </form>
    </div>
</body>
</html>
